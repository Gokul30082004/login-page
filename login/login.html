<!DOCTYPE HTML>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>login</title>
	<script src="https://kit.fontawesome.com/eaada8c9e5.js" crossorigin="anonymous"></script>
</head>
<body class="container">
	<div class="title-box">
		<h1 id="title">sign up</h1>
		<form>
			<div class="input-group" id="namefield">
				<i class="fa-solid fa-user"></i>
				<input type="text" name="name" placeholder="Name">
			</div>
			<div class="input-group">
				<i class="fa-solid fa-envelope-circle-check"></i>
				<input type="email" name="email" placeholder="Email">
			</div>
			<div class="input-group">
				<i class="fa-solid fa-lock"></i>
				<input type="password" name="password" placeholder="Password">
			</div>
			<p>Lost password <a href="#">click here</a></p>
			<div class="btn-field">
				<button type="button" id="signupbtn">sign up</button>
				<button type="button" class="dis" id="signinbtn">sign in</button>
			</div>

		</form>
	</div>
	<script src="New folder/javascript.js"></script>
</body>
